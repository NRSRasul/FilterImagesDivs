<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Filter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <ul>
            <li class="list" data-filter="all">All</li>
            <li class="list" data-filter="phone">Phones</li>
            <li class="list" data-filter="car">Cars</li>
            <li class="list" data-filter="notebook">Notebooks PC</li>
        </ul>
        <div class="product">
            <div class="itemBox phone"><img src="./images/phone-1.webp" alt="#"></div>
            <div class="itemBox car"><img src="./images/car-1.jpg" alt="#"></div>
            <div class="itemBox notebook"><img src="./images/nt-1.webp" alt="#"></div>
            <div class="itemBox phone"><img src="./images/phone-2.jpg" alt="#"></div>
            <div class="itemBox car"><img src="./images/car-2.webp" alt="#"></div>
            <div class="itemBox notebook"><img src="./images/nt-2.jpg" alt="#"></div>
            <div class="itemBox phone"><img src="./images/phone-3.jpg" alt="#"></div>
            <div class="itemBox car"><img src="./images/car-3.jpg" alt="#"></div>
            <div class="itemBox notebook"><img src="./images/nt-3.png" alt="#"></div>
            <div class="itemBox phone"><img src="./images/phone-4.webp" alt="#"></div>
            <div class="itemBox notebook"><img src="./images/nt-4.large" alt="#"></div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
            $('.list').click(function(){
                const value = $(this).attr('data-filter')
                if(value == 'all'){                                                   
                    $('.itemBox').show('1000');
                } else{
                    $('.itemBox').not('.'+value).hide('1000');
                    $('.itemBox').filter('.'+value).show('1000');
                }
            })
        })
        const list = document.querySelectorAll('.list');
        list.forEach((e) =>{
            e.addEventListener('click', ()=>{
                removeClasses()
                e.classList.add('active')
            })
        })
        function removeClasses(){
            list.forEach((e) =>{
                e.classList.remove('active')
            })
        }
        
    </script>
</body>

</html>
